# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'


- task: Npm@1
  displayName: Install Gulp
  inputs:
    command: 'custom'
    customCommand: 'install gulp'


- task: Npm@1
  displayName: Install Gulp Mocha
  inputs:
    command: 'custom'
    customCommand: 'install gulp-mocha'


- task: Npm@1
  displayName: Install Junit Reporter
  inputs:
    command: 'custom'
    customCommand: 'install mocha-junit-reporter'


- task: Npm@1
  displayName: Install Gulp Istanbul
  inputs:
    command: 'custom'
    customCommand: 'install gulp-istanbul'


- task: Npm@1
  displayName: Install nyc
  inputs:
    command: 'custom'
    customCommand: 'install nyc'


- task: Npm@1
  displayName: NPM Build
  inputs:
    command: 'custom'
    customCommand: 'run build'


- task: PublishTestResults@2
  displayName: Publish Results
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/TEST-*.xml'