# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

stages:
- stage: Build
  jobs:
  - job: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '10.x'
      displayName: 'Install Node.js'


- stage: Test
  jobs:
  - job: Test
    pool:
      vmImage: 'ubuntu-latest'

    steps:

    - task: NodeTool@0
      inputs:
          versionSpec: '10.x'
      displayName: 'Install Node.js'

    - task: Npm@1
      displayName: Install Gulp
      inputs:
        command: 'custom'
        customCommand: 'install gulp'


    - task: Npm@1
      displayName: Install Gulp Mocha
      inputs:
        command: 'custom'
        customCommand: 'install gulp-mocha'


    - task: Npm@1
      displayName: Install Junit Reporter
      inputs:
        command: 'custom'
        customCommand: 'install mocha-junit-reporter'


    - task: Npm@1
      displayName: Install Gulp Istanbul
      inputs:
        command: 'custom'
        customCommand: 'install gulp-istanbul'


    - task: Npm@1
      displayName: Install nyc
      inputs:
        command: 'custom'
        customCommand: 'install nyc'


    - task: Npm@1
      displayName: NPM Build
      inputs:
        command: 'custom'
        customCommand: 'run build'


    - task: PublishTestResults@2
      displayName: Publish Results
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '**/TEST-*.xml'